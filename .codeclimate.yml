engines:
  watson:
    enabled: true
  eslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  csslint:
    enabled: true
ratings:
  paths:
  - app/**/*
  - addon/**/*
  - tests/dummy/app/**/*
  - config/**
  - ember-cli-build.js
exclude_paths:
- tmp/**/*
- dist/**/*
- node_modules/**/*
- bower_components/**/*
- "**/vendor/**/*"
